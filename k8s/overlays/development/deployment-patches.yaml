apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: microservices-demo
spec:
  replicas: 1  # Single replica for development
  template:
    spec:
      containers:
        - name: api-server
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
